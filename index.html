<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <link rel="stylesheet" href="style.css">
    <link rel ="icon" type ="img/png " href ="img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="product">
            <img src="./img/image-product-desktop.jpg" alt="img-desktop"  class="desktop" />
            <img src="./img/image-product-mobile.jpg" alt="img-mobile" class="mobile"/>

            <div class="product-details">
                <span>PERFUME</span>
                
                <h1>Gabrielle Essence Eau De Parfum</h1>

                <div class="descricao">
                    <span>
                        Uma interpretação floral, solar e voluptuosa composta por Olivier Polge, Perfumista-Criador da Maison CHANEL.
                    </span>
                </div>

                <div class="price">
                    <p class="newprice">R$1.150,00</p>
                    <p class="oldprice">R$1.550,00</p>
                </div>

                <button type="button">
                    <img src="./img/icon-cart.svg"  alt="cart" class="cart">
                    Adicionar ao carrinho
                </button> 
            </div>
        </div>       
    </div>
</body>
</html>
